<!DOCTYPE html>
<html>
    <head>
        <title>student detail</title>
    </head>
    <body>
        <!--table will have row and column-->

        <table border="3" bordercolour="blue">
            <tr>
                <th colspan="3">student detail</th>
            </tr>
            <!--first row will be header-->

            <tr>
                <th>first name</th>
                <th>last name</th>
                <th> age</th>
            </tr>
            <!--rest row will be table data-->
            <tr>
                <td>priyanka</td>
                <td>jaiswal</td>
                <td>29</td>
            </tr>
            <tr>
                <td> jeevendra</td>
                <td>singh</td>
                <td>30</td>
            </tr>
            </table>
    </body>
</html>
