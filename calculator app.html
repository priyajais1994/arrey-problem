<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> calculator</h1>
    <p>enter the values in the prompt</p>
    <p>click on any of the below button to perform operation</p>
    <button type="button" onclick="Add()">Add</button>
    <button type="button" onclick="subtract()">subtract</button>
    <button type="button" onclick="multiply()">multiply</button>
    <button type="button" onclick="divide()">divide</button>
    <button type="button" onclick="sqrt()">square root</button>
    <button type="button" onclick="power()">power</button>
    <script>
        let a= parseInt(prompt("enter 1st no"));
        let b= parseInt(prompt("enter 2nd no"));
        function Add()
        {
            document.write(a+b);
        }
        function subtract()
        {
            document.write(a-b);
        }
        function multiply()
        {
            document.write(a*b);
        }
        function divide()
        {
            document.write(a/b);
        }
        function sqrt()
        {
            document.write(Math.sqrt(a));
            document.write(Math.sqrt(b));
        }
        function power()
        {
            document.write(Math.pow(a,2));
            document.write(Math.pow(b,2));
        }

    </script>
    
    
    
</body>
</html>
